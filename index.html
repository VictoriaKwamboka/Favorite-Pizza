    <div class="container">

        <div class="row">
            <div class="main col-md-8 offset-2">

                <!-- Style the first view -->
                <div class="first-veiw">
                    <h2>Must be the Pizza!</h2>
                    <input type="button" class="button" id="place-order" value="Place Your Order!">
                </div>

                <!-- Second view after one clicks place order -->
                <div class="second-view">
                    <form action="" class="form" id="form_1" name="form_1">
                        <legend>Order here: </legend>

                        <label for="pizza">What type of pizza do you want? </label>
                        <select id="type" name="type" required>
                            <option disabled selected>Type</option>
                            <option value="veggie">Pepperoni</option>
                            <option value="periperi">Cheese</option>
                            <option value="mushroom">Meet Lovers</option>
                            <option value="hawaiian">Hawaiian</option>
                            <option value="steak">Veggie</option>
                            <option value="pig">Boerewors</option>
                        </select>
                        <!-- check here before submit -->
                        <label for="preferred-size">What size do you prefer?</label>
                        <select id="preferred-size" name="preferred-size" required>
                            <option disabled selected>Size</option>
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>
                        <!-- check here before submit -->
                        <label for="crust">Which crust do you prefer?</label>
                        <select id="crust" name="crust" required>
                            <option disabled selected>Crust</option>
                            <option value="crispy">Crispy</option>
                            <option value="stuffed">Stuffed</option>
                            <option value="glutten-free">Glutten Free</option>
                        </select>
                        <!-- Label for toppings -->
                        <label for="toppings">Additional Toppings: </label><br> 
                        <div class="checkbox">
                            <input type="checkbox" name="toppings" value="onions"> Onions
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="toppings" value="cheese"> Cheese
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="toppings" value="bacon"> Bacon
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="toppings" value="mushrooms"> Mushrooms
                        </div><br>

                        <input type="submit" value="NEXT" class="button" id="continue">
                        <div class="output"></div>

                    <div class="third-view">
                        <h2>Confirm Your Order</h2>
                        <table class="confirm">
                            <thead>
                                <tr>
                                    <th>Type</th>
                                    <th>Size</th>
                                    <th>Crust</th>
                                    <th>Toppings</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody class="pizza-status">
                                <tr>
                                    <td id="type-confirm"></td>
                                    <td id="size-confirm"></td>
                                    <td id="crust-confirm"></td>
                                    <td id="toppings-confirm"></td>
                                    <td id="total-confirm"></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="table-buttons">
                            <input type="button" value="Want a delivery?" class="button" id="delivery">
                            <span class="button" id="pick-up">PICK UP</span>
                            <br>
                            <input type="submit" value="ADD PIZZA" class="button" id="add">
                        </div>
                    </div>
                    </form>

                </div>

            </div>
