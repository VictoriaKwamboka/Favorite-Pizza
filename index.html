<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <title>Pizza Hut</title>
</head>

<body>
    <!-- Style the Navigation Bar -->
    <div class="nav">
        <ul>
            <li><a href="html/about.html"> Who We Are</a></li>
            <li><a href="html/menu.html">Menu</a></li>
            <li><a href="index.html">Home</a></li>
        </ul>
    </div>
    <div class="container">

        <div class="row">
            <div class="main col-md-8 offset-2">

                <!-- Style the first view -->
                <div class="first-view">
                    <h2>Must be the Pizza!</h2>
                    <input type="button" class="button" id="place-order" value="Place Your Order!">
                </div>

                <!-- Second view after one clicks place order -->
                <div class="second-view">
                    <form action="" class="form" id="form_1" name="form_1">
                        <legend>Order here: </legend>

                        <div class="type">
                            <label for="type">What type of pizza do you want? </label>
                            <select id="preferred_type" name="preferred_type" required>
                                <option disabled selected>--Type--</option>
                                <option value="Pepperoni">Pepperoni</option>
                                <option value="BBQ Chicken">BBQ Chicken</option>
                                <option value="Ceet lovers">Meet Lovers</option>
                                <option value="Hawaiian">Hawaiian</option>
                                <option value="Veggie">Veggie</option>
                                <option value="Boerewors">Boerewors</option>
                            </select>
                        </div>
                        <!-- check here before submit -->
                        <div class="size">
                            <label for="size">What size do you prefer?</label>
                            <select id="preferred_size" name="preferred-size" required>
                                <option disabled selected>--Size--</option>
                                <option value="Small">Small</option>
                                <option value="Medium">Medium</option>
                                <option value="Large">Large</option>
                            </select>
                        </div>
                        <!-- check here before submit -->
                        <div class="crust">
                            <label for="crust">Which crust do you prefer?</label>
                            <select id="preferred_crust" name="crust" required>
                                <option disabled selected>--Crust--</option>
                                <option value="Crispy">Crispy</option>
                                <option value="Stuffed">Stuffed</option>
                                <option value="Glutten Free">Glutten Free</option>
                            </select>
                        </div>
                        <!-- Label for toppings -->
                        <div class="toppings">
                            <label for="preferred_toppings">Additional Toppings: </label><br>
                            <div class="checkbox">
                                <input type="checkbox" name="preferred_toppings" value="Onions"> Onions
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="preferred_toppings" value="Cheese"> Cheese
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="preferred_toppings" value="Bacon"> Bacon
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="preferred_toppings" value="Mushrooms"> Mushrooms
                            </div><br>
                        </div>

                        <input type="submit" value="NEXT" class="button" id="next">
                        <div class="output"></div>
                    </form>
                </div>

                <div class="third-view">
                    <h2>Confirm Your Order</h2>
                    <table class="confirm">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Size</th>
                                <th>Crust</th>
                                <th>Toppings</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody class="pizza-status">
                            <tr>
                                <td id="type-confirm"></td>
                                <td id="size-confirm"></td>
                                <td id="crust-confirm"></td>
                                <td id="toppings-confirm"></td>
                                <td id="total-confirm"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="table-buttons">
                        <input type="button" value="Want a delivery?" class="button" id="delivery">
                        <span class="button" id="self-pick-up">Self Pick Up</span>
                        <br>
                        <input type="submit" value="Add One More Pizza!" class="button" id="add">
                    </div>
                </div>
                <div class="fourth-view">
                    <form id="form_2" class="form" name="form_2">
                        <legend>Have your order delivered at Ksh. 200 within CBD and Ksh 300 outside CBD.  </legend>
                        <label for="clientName">Full name</label>
                        <input type="text" id="clientName" placeholder="Full name here">
                        <div class="contact">
                            <label for="clientContact">Phone Number</label>
                            <input type="tel" id="clientContact" placeholder="07** *** ***">
                        </div>
                        <div class="address">
                            <label for="clientAddress">Location</label>
                            <input type="text" id="clientLocation" placeholder="e.g Kasarani Police Station">
                        </div>
                        <p>Or call us on: 0700 012 987</p>

                        <input type="submit" value="Pay" class="button" id="checkout">
                    </form>

                </div>

            </div>
        </div>

    </div>

</body>

</html>
